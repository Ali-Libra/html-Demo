<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <canvas id="drawing" width="500" height="500">A drawing of something</canvas>
  <script>
    let drawing = document.getElementById('drawing')
    console.log(drawing);

    if (drawing.getContext) {
      let context = drawing.getContext('2d')


      // fill 填充矩形
      context.fillStyle = '#ff0000'
      context.fillRect(10, 10, 50, 50)

      context.fillStyle = 'rgba(0,0,255,.5)'
      context.fillRect(30, 30, 50, 50)



      // stroke 轮廓矩形
      context.strokeStyle = "#ff0000"
      context.strokeRect(50, 50, 50, 50)

      context.strokeStyle = 'rgba(0,0,255,.5)'
      context.strokeRect(100, 100, 50, 50)


      // 插除画布中某个区域
      context.clearRect(30, 30, 30, 30)

      // 创建路径
      context.beginPath()

      // 绘制外圆
      context.arc(200, 200, 99, 0, 2 * Math.PI, false)
      // 绘制内圆
      context.arc(200, 200, 94, 0, 2 * Math.PI, false)

      // 绘制分针
      context.moveTo(200, 200)
      context.lineTo(200, 115)

      // 绘制时针
      context.moveTo(200, 200)
      context.lineTo(135, 200)

      // 描画路径
      context.stroke()

      // 正常
      context.font = "bold 14px Arial"
      context.textAlign = "center"
      context.textBaseLine = "middle"
      context.fillText('12', 200, 120)

      // 开头对齐
      context.textAlign = "start"
      context.fillText('12', 200, 140)

      // 末尾对其
      context.textAlign = "end"
      context.fillText("12", 200, 160)
    }
  </script>
</body>

</html>
