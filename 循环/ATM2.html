<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 100;
        do {
            var select = parseInt(prompt('请输入您要的操作' + '\n' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.显示余额' + '\n' + '4.退出'));
            if (select == 1) {
                var saveMoney = prompt('存多少');
                num = (parseFloat(num) + parseFloat(saveMoney));
                alert('成功了哦，现在余额是 ' + num);
            } else if (select == 2) {
                var drawMoney = parseFloat(prompt('取多少？'));
                num -= drawMoney;

                if (drawMoney > num) {
                    alert("余额不足")
                    continue;
                }
                alert('成功了哦，现在余额是 ' + num);
            } else if (select == 3) {
                alert('现在余额是 ' + num);
            } else if (select == 4) {
                alert("退出");
                break;
            } else {
                alert('输入有误');
            }
        }
        while (select != 4);
    </script>


</body>

</html>
