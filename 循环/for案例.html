<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //求1-100之间的平均值
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);
        console.log('----------');
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log(even + ' ' + odd);
        console.log('----------');
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num += i;
            }
        }
        console.log(num);
    </script>

</body>

</html>
