<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 100;
        var select = parseInt(prompt('请输入您要的操作' + '\n' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.显示余额' + '\n' + '4.退出'));
        switch (select) {
            case 1:
                var saveMoney = prompt('存多少');
                num = (parseFloat(num) + parseFloat(saveMoney));
                alert('成功了哦，现在余额是 ' + num);
                break;
            case 2:
                var drawMoney = parseFloat(prompt('取多少？'));
                console.log(drawMoney);
                alert('成功了哦，现在余额是 ' + (num - drawMoney));
                break;
            case 3:
                alert('现在余额是 ' + num);
                break;
            case 4:
                alert('退出成功 ');
                break;
            default:
                alert("输入错误");
                break;
        }
    </script>


</body>

</html>
