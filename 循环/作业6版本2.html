<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '',
            i = 1;
        while (i < 10) {
            var j = 1;

            while (j <= i) {
                str += (j + '*' + i + '=' + i * j + '\t');
                j++;
            }

            str += '\n';
            i++;

        }
        console.log(str);
    </script>

</body>

</html>
