<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1到100之间所有数的总和与平均值
        var num = 0;
        var ever = 0;

        for (i = 1; i <= 100; i++) {
            num += i;
            if (i % 2 != 0) {
                continue;
            }
            ever += i;

        }
        console.log(' 总和是' + num + ' 平均值是' + (num / 100) + ' 偶数和是' + ever);


        console.log('-----------------');
        var seven = 0;
        for (l = 1; l <= 100; l++) {
            if (l % 7 == 0) {
                seven += l;

            }

        }
        console.log(seven);
    </script>


</body>

</html>
