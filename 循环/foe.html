<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('一岁');
            } else if (i == 100) {
                console.log('100岁');
            } else {
                console.log('无了');
            }
        }
    </script>

</body>

</html>
