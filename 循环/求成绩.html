<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('人数');
        var sum = 0;
        for (i = 1; i <= num; i++) {
            var score = prompt('输入第 ' + i + '成绩');
            sum += parseFloat(score);

        }
        alert('总成绩是 ' + sum + '平均值是' + (sum / num));
    </script>

</body>

</html>
