<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('打印多少行*');
        var num1 = prompt('打印多少列*');
        var str = '';

        for (var i = 1; i <= num; i++) {

            for (var j = 1; j <= num1; j++) {
                str += '*';

            }
            str += '\n';

        }
        console.log(str);
    </script>

</body>

</html>
