<body>
    <script>
        console.log('-------------');
        //--------------------------
        var str = '';
        var i = 1;
        while (i <= 5) {
            var j = 1;

            while (j <= 5) {
                str += '*';
                j++;
            }
            i++;
            str += '\n';

        }
        console.log(str);
        console.log('-------------');
        //--------------------------
        var str = '';
        var i = 1;
        while (i <= 5) {
            var j = 1;

            while (j <= i) {
                str += '*';
                j++;
            }
            i++;
            str += '\n';

        }
        console.log(str);
    </script>
