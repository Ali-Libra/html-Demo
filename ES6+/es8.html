    // main()

    const school = {
      name: '大学',
      cities: ['重庆', '上海'],
      xueke: ['计算机', '会记', '造飞机']
    }

    // 获取对象所有键
    console.log(Object.keys(school));  //['name','cities','xueke']

    // 获取对象所有值
    console.log(Object.values(school)); //['大学',['重庆', '上海'],['计算机', '会记', '造飞机']]
    
    // entries 返回一个数组 每个成员又是一个单独的数组 第一元素是键 第二个元素是值
    console.log(Object.entries(school)); // [[name, '大学'],[cities,['重庆', '上海']],[ xueke, ['计算机', '会记', '造飞机']]]
    
    // 创建Map
    const m = new Map(Object.entries(school))
    console.log(m.get('name')); //大学

    // 获取一个对象的所有自身属性的描述符,如果没有任何自身属性，则返回空对象。
    console.log(Object.getOwnPropertyDescriptors(school));



  </script>
