<!DOCTYPE html>

<body>

  <script>
    //  Array.prototype.includes 判断一个元素在不在这个数组内
    const arr = [1, 2, 3, 4, 5]
    console.log(arr.includes(1)); //true
    console.log(arr.includes(10)); //false

    // ** 幂运算
    console.log(2 ** 10); //1024


  </script>
</body>
