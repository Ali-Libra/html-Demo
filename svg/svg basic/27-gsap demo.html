<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="800" height="800" onclick="moveRect()">
      <rect id="rectangle1" x="0" y="10" width="25" height="30" fill="red"></rect>
      <rect id="rectangle2" x="100" y="10" width="25" height="30" fill="red"></rect>
      <rect id="rectangle3" x="200" y="10" width="25" height="30" fill="red"></rect>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script>
      window.onload = () => {}

      // delay
      // const moveRect = () => {
      //   gsap.to('#rectangle1', {
      //     scale: 0.5,
      //     duration: 1,
      //   })

      //   gsap.to('#rectangle2', {
      //     scale: 0.5,
      //     duration: 1,
      //     delay: 1,
      //   })

      //   gsap.to('#rectangle3', {
      //     scale: 0.5,
      //     duration: 1,
      //     delay: 2,
      //   })
      // }

      const moveRect = () => {
        let timeline = gsap.timeline()
        timeline
          .to('#rectangle1', {
            scale: 0.5,
            duration: 1,  
          })
          .to('#rectangle2', {
            scale: 0.5,
            duration: 1,
          })
          .to('#rectangle3', {
            scale: 0.5,
            duration: 1,
          })
      }
    </script>
  </body>
</html>
