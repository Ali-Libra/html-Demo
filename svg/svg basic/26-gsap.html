<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="800" height="800">
      <rect
        id="rectangle"
        x="10"
        y="10"
        width="100"
        height="50"
        fill="red"
        onclick="scaleRectangle()"></rect>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script>
      window.onload = () => {
        gsap.to('#rectangle', {
          x: 200,
          duration: 2,
        })
      }

      const scaleRectangle = () => {
        // gsap.to('#rectangle', {
        //   scale: 2,
        //   duration: .5,
        // })

        // gsap.from('#rectangle', {
        //   scale: 0.3,
        //   duration: 1,
        // })

        gsap.fromTo(
          '#rectangle',
          {
            scale: 1,
          },
          {
            scale: 0.5,
            duration: 2,
            repeat: 2,
            transformOrigin: 'center',
          }
        )
      }
    </script>
  </body>
</html>
