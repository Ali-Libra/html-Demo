  <body>
    <svg width="300" height="300">
      <path
        id="line"
        d="M 0 100, L 100 30, L 200 100, L 300 30"
        fill="transparent"
        stroke="blue"></path>

      <rect id="car" x="0" y="0" width="20" height="10" fill="red" rx="4" ry="4"></rect>

      <animatemotion dur="5s" rotate="auto" href="#car">
        <mpath href="#line"></mpath>
      </animatemotion>
    </svg>
  </body>
